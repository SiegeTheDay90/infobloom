<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>InfoBloom</title>
    <style>
        .main {
            display: none;
        }
        .main.active {
            display: block;
        }
    </style>
</head>
<body>
    <header class="py-2" style="display: flex; width: 100%; justify-content: space-evenly; align-items: center;">         
        <!-- Nav Buttons -->
        <div class="btn-group" role="group">
            <button id="showMyProfile" class="btn btn-outline-primary active">My Profile</button>
            <button id="showMyData" class="btn btn-outline-primary">My Data</button>
            <button id="showPopulationData" class="btn btn-outline-primary">Population Data</button>
            <button id="signOutButton" class="btn btn-outline-danger">Log Out</button>
        </div>
        <button id="forceRefresh" class="btn btn-outline-secondary">Refresh Data ðŸ”„</button>
    </header>
    <h1>InfoBloom</h1>

    <div id="myProfile" class="main active">
        <h3>My Profile</h3>
        <h5>View and edit your profile.</h5>
        <div id="profileBadgesContainer" class="w-100">
            <div id="fullName" class="profile-badge">
                <h5 class="badge-header">Full Name</h5>
                <div class="badge-content">Loading...</div>
            </div>
            <div id="birthDate" class="profile-badge">
                <h5 class="badge-header">Birthday</h5>
                <div class="badge-content">Loading...</div>
            </div>
            <div id="questionsAnswered" class="profile-badge">
                <h5 class="badge-header">Questions Answered</h5>
                <div class="badge-content">Loading...</div>
            </div>
        </div>

    </div>
    <div id="myData" class="main">
        <h3>My Data</h3>
        <h5>Visualize you personal data.</h5>
    </div>
    <div id="populationData" class="main">
        <h3>Population Data</h3>
        <h5>Visualize data from across the school.</h5>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
