<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InfoBloom</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .auth-form {
      display: none;
    }
    .auth-form.active {
      display: block;
    }
    [data-bs-toggle=tooltip] {
      cursor: help;
    }
  </style>
</head>
<body class="bg-light py-5">

  <div class="container">
    <h1 class="text-center mb-5">InfoBloom</h1>

    <!-- Toggle Buttons -->
    <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
      <button id="showSignIn" class="btn btn-outline-primary active">Sign In</button>
      <button id="showSignUp" class="btn btn-outline-primary">Sign Up</button>
      <button id="showReset" class="btn btn-outline-primary">Reset Password</button>
      <button id="showDelete" class="btn btn-outline-danger">Delete Account</button>
    </div>

    <!-- Sign In Form -->
    <form id="signInForm" class="auth-form active card shadow-sm p-4 mb-4">
      <h3 class="mb-4">Sign In</h3>
      <div class="mb-3">
        <label for="signInEmail">Email</label>
        <input class="form-control" type="email" id="signInEmail" required />
      </div>
      <div class="mb-3">
        <label for="signInPassword">Password</label>
        <input class="form-control" type="password" id="signInPassword" required />
      </div>
      <input class="btn btn-primary w-100" type="submit" value="Sign In" />
      <button id="demoBtn" class="btn btn-secondary w-100 mt-2">Demo Account</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signUpForm" class="auth-form card shadow-sm p-4 mb-4">
      <h3 class="mb-4">Sign Up</h3>
    
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="signUpFirstName">First Name <span class="text-danger">*</span></label>
          <input class="form-control" type="text" id="signUpFirstName" required />
        </div>
    
        <div class="col-md-6 mb-3">
          <label for="signUpLastName">Last Name <span class="text-danger">*</span></label>
          <input class="form-control" type="text" id="signUpLastName" required />
        </div>
      </div>
    
      <div class="mb-3">
        <label for="signUpPreferredName">Preferred Name</label>
        <input class="form-control" type="text" id="signUpPreferredName" />
      </div>
    
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="signUpBirthDate">Birthdate <span class="text-danger">*</span></label>
          <input class="form-control" type="date" id="signUpBirthDate" required />
        </div>
    
        <div class="col-md-6 mb-3">
          <label for="signUpPeriod">
            Math Period <span class="text-danger">*</span>
            <span class="ms-1" data-bs-toggle="tooltip" title="Choose the period of your <b>core</b> math class.">�</span>
          </label>
          <input class="form-control" type="text" id="signUpPeriod" required />
        </div>
      </div>
    
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="signUpHeightInInches">
            Height (in inches)
            <span class="ms-1" data-bs-toggle="tooltip" title="Best estimate.">�</span>
          </label>
          <input class="form-control" type="number" id="signUpHeightInInches" min="0" />
        </div>
    
        <div class="col-md-6 mb-3">
          <label for="signUpHoursOfSleep">
            Hours of Sleep
            <span class="ms-1" data-bs-toggle="tooltip" title="Not sure? Use your hours of sleep from last night.">�</span>
          </label>
          <input class="form-control" type="number" step="0.1" min="0" max="24" id="signUpHoursOfSleep" />
        </div>
      </div>
    
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="signUpFavoriteSubject">Favorite Subject</label>
          <select class="form-select" id="signUpFavoriteSubject">
            <option value="">Select a subject</option>
            <option>Math</option>
            <option>English</option>
            <option>Science</option>
            <option>Social Studies</option>
            <option>Physical Education</option>
            <option>Visual Arts</option>
            <option>Performing Arts</option>
            <option>Technology</option>
            <option>Other</option>
          </select>
        </div>
    
        <div class="col-md-6 mb-3">
          <label for="signUpScreenTimeHours">
            Screen Time (hours/day)
            <span class="ms-1" data-bs-toggle="tooltip" title="Not sure? You can search 'screen time' in your phone's settings later.">�</span>
          </label>
          <input class="form-control" type="number" step="0.1" min="0" id="signUpScreenTimeHours" />
        </div>
      </div>
    
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="signUpCareerInterest">Career Interest</label>
          <input class="form-control" type="text" id="signUpCareerInterest" />
        </div>
    
        <div class="col-md-6 mb-3">
          <label for="signUpFavoriteSocialMedia">Favorite Social Media</label>
          <select class="form-select" id="signUpFavoriteSocialMedia">
            <option value="">Select one</option>
            <option>Discord</option>
            <option>Instagram</option>
            <option>Snapchat</option>
            <option>TikTok</option>
            <option>Twitter/X</option>
            <option>YouTube</option>
            <option>I don't use social media.</option>
          </select>
        </div>
      </div>
    
      <div class="mb-3">
        <label for="signUpLanguagesSpoken">Languages Spoken (comma separated)</label>
        <input class="form-control" type="text" id="signUpLanguagesSpoken" placeholder="e.g. English, Spanish" />
      </div>
    
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="signUpHasPets">Do You Have Pets?</label>
          <select class="form-select" id="signUpHasPets">
            <option value="false" selected>No</option>
            <option value="true">Yes</option>
          </select>
        </div>
    
        <div class="col-md-6 mb-3" id="petTypeContainer" style="display: none;">
          <label for="signUpPetType">If Yes, What Kind?</label>
          <input class="form-control" type="text" id="signUpPetType" />
        </div>
      </div>
    
      <div class="mb-3">
        <label for="signUpMotivationalQuote">Favorite Motivational Quote</label>
        <input class="form-control" type="text" id="signUpMotivationalQuote" />
      </div>
    
      <div class="mb-3">
        <label for="signUpSuperpowerChoice">
          If You Could Have a Superpower
          <span class="ms-1" data-bs-toggle="tooltip" title="Must be 1-2 words max, ie: 'Heat Vision'.">�</span>
        </label>
        <input class="form-control" type="text" id="signUpSuperpowerChoice" />
      </div>
    
      <hr class="my-4" />
    
      <div class="mb-3">
        <label for="signUpEmail">Email <span class="text-danger">*</span></label>
        <input class="form-control" type="email" id="signUpEmail" required />
      </div>
    
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="signUpPassword">Password <span class="text-danger">*</span></label>
          <input class="form-control" type="password" id="signUpPassword" required />
        </div>
    
        <div class="col-md-6 mb-3">
          <label for="signUpConfirmPassword">Confirm Password <span class="text-danger">*</span></label>
          <input class="form-control" type="password" id="signUpConfirmPassword" required />
        </div>
      </div>
    
      <button type="submit" class="btn btn-success w-100">Create Account</button>
    </form>
    

    <!-- Password Reset Form -->
    <form id="resetForm" class="auth-form card shadow-sm p-4 mb-4">
      <h3 class="mb-4">Reset Password</h3>
      <div class="mb-3">
        <label for="resetEmail">Email</label>
        <input class="form-control" type="email" id="resetEmail" required />
      </div>
      <div class="mb-3 invisible">
        <label for="#">Password</label>
        <input id="#" class="form-control" type="text" disabled />
      </div>
      <input class="btn btn-warning w-100" type="submit" value="Send Reset Link" />
    </form>

    <!-- Delete Account -->
    <form id="deleteForm" class="auth-form card shadow-sm p-4 mb-4">
      <h3 class="mb-4 text-danger">Delete Account</h3>
      <div class="mb-3">
        <label for="deleteEmail" >Email</label>
        <input class="form-control" type="email" id="deleteEmail" required />
      </div>
      <div class="mb-3">
        <label for="deletePassword">Password</label>
        <input class="form-control" type="password" id="deletePassword" required />
      </div>
      <input type="submit" class="btn btn-danger w-100" value="Delete" />
    </form>

    <!-- Google Sign-In Button (Commented Out) -->
    <!--
    <div class="mt-3 text-center">
      <button id="googleSignIn" class="btn btn-outline-danger">
        <img src="https://developers.google.com/identity/images/g-logo.png" width="20" class="me-2" />
        Sign in with Google
      </button>
    </div>
    -->
  </div>

  <script src="main.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    // Enable Bootstrap tooltips
    document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
      new bootstrap.Tooltip(el, { html: true });
    });
  
    // Show/hide pet type field
    const hasPetsSelect = document.getElementById("signUpHasPets");
    const petTypeContainer = document.getElementById("petTypeContainer");
  
    hasPetsSelect.addEventListener("change", function () {
      petTypeContainer.style.display = this.value === "true" ? "block" : "none";
    });
  </script>
</body>
</html>
